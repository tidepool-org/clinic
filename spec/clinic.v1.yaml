    clinic.v1:
      title: Clinic
      description: Clinic
      type: object
      properties:
        id:
          $ref: '#/components/schemas/clinicId.v1'
        address:
          $ref: '#/components/schemas/streetAddress.v1'
        city:
          $ref: '#/components/schemas/city.v1'
        postalCode:
          $ref: '#/components/schemas/postalCode.v1'
        state:
          $ref: '#/components/schemas/state.v1'
        country:
          $ref: '#/components/schemas/country.v1'
        patientTags:
          type: array
          items:
            $ref: '#/components/schemas/patientTag.v1'
        sites:
          type: array
          x-go-type-skip-optional-pointer: true
          items:
            $ref: '#/components/schemas/site.v1'
        lastDeletedPatientTag:
          $ref: '#/components/schemas/patientTag.v1'
        phoneNumbers:
          $ref: '#/components/schemas/phoneNumbers.v1'
        clinicType:
          type: string
          minLength: 1
          enum:
            - provider_practice
            - healthcare_system
            - veterinary_clinic
            - other
            - researcher
        clinicSize:
          type: string
          enum:
            - 0-249
            - 250-499
            - 500-999
            - 1000+
        name:
          $ref: '#/components/schemas/name.v1'
        shareCode:
          $ref: '#/components/schemas/shareCode.v1'
        canMigrate:
          type: boolean
          readOnly: true
        website:
          type: string
          format: uri
        createdTime:
          type: string
          format: date-time
          readOnly: true
        updatedTime:
          type: string
          format: date-time
          readOnly: true
        tierDescription:
          type: string
          minLength: 1
          example: Free
          readOnly: true
        tier:
          type: string
          example: tier0100
          minLength: 1
          readOnly: true
        preferredBgUnits:
          type: string
          enum:
            - mg/dL
            - mmol/L
        suppressedNotifications:
          $ref: '#/components/schemas/suppressedNotifications.v1'
        timezone:
          $ref: '#/components/schemas/clinicTimezone.v1'
      required:
        - id
        - name
        - shareCode
        - canMigrate
        - createdTime
        - updatedTime
        - tierDescription
        - tier
        - preferredBgUnits
    error.v1:
      title: Error
      type: object
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: Requested resources was not found
      required:
        - code
        - message
    tidepooluserid:
      type: string
      title: Tidepool User ID
      pattern: ^([0-9a-f]{10}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$
      description: String representation of a Tidepool User ID. Old style IDs are 10-digit strings consisting of only hexadeximcal digits. New style IDs are 36-digit [UUID v4](https://en.wikipedia.org/wiki/Universally_unique_identifier#Version_4_(random))
      readOnly: true
      x-go-type: string
    clinicianRoles.v1:
      type: array
      title: Clinician Permissions
      minItems: 1
      uniqueItems: true
      items:
        type: string
        enum:
          - CLINIC_ADMIN
          - CLINIC_MEMBER
          - PRESCRIBER
    clinician.v1:
      title: Clinician
      description: The `id` may be empty if the clinician invite has not been accepted.
      type: object
      properties:
        id:
          $ref: '#/components/schemas/tidepooluserid'
        inviteId:
          type: string
          description: The id of the invite if it hasn't been accepted
        email:
          type: string
          x-go-type: string
          format: email
        name:
          type: string
          description: The name of the clinician
          minLength: 1
        roles:
          $ref: '#/components/schemas/clinicianRoles.v1'
        createdTime:
          type: string
          format: date-time
          readOnly: true
        updatedTime:
          type: string
          format: date-time
          readOnly: true
      required:
        - email
        - roles
        - createdTime
        - updatedTime
    patientTagIds.v1:
      type: array
      title: Patient Tag ID List
      uniqueItems: true
      nullable: true
      items:
        title: Patient Tag ID
        description: Patient Tag identifier.
        type: string
        minLength: 24
        maxLength: 24
        pattern: ^[a-f0-9]{24}$
        readOnly: true
    tideFilters.v1:
      type: object
      title: tidefilters.v1
      description: ''
      properties:
        timeInVeryLowPercent:
          type: string
          pattern: ^(>=|>|<=|<)\d\.\d\d?$
          example: '>0.5'
        timeInAnyLowPercent:
          type: string
          pattern: ^(>=|>|<=|<)\d\.\d\d?$
          example: '>0.5'
        dropInTimeInTargetPercent:
          type: string
          pattern: ^(>=|>|<=|<)\d\.\d\d?$
          example: '>0.5'
        timeInTargetPercent:
          type: string
          pattern: ^(>=|>|<=|<)\d\.\d\d?$
          example: '>0.5'
        timeCGMUsePercent:
          type: string
          pattern: ^(>=|>|<=|<)\d\.\d\d?$
          example: '>0.5'
      required:
        - timeInVeryLowPercent
        - timeInAnyLowPercent
        - dropInTimeInTargetPercent
        - timeInTargetPercent
        - timeCGMUsePercent
    tideConfig.v1:
      type: object
      title: tideconfig.v1
      description: ''
      properties:
        schemaVersion:
