      name: clinicid
      required: true
      schema:
        type: string
    - in: path
      name: patientid
      required: true
      schema:
        type: string
    patch:
      description: Modify a patient from clinic
      operationId: patch-clinics-clinicid-patients-patientid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientPermissions'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: ModifyClinicPatient
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
