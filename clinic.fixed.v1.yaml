components:
  schemas:
    ClinicianPermissions:
      description: Permisions for relationship between Clinics and Clinicians
      properties:
        permissions:
          items:
            pattern: CLINIC_ADMIN|CLINIC_CLINICIAN|CLINIC_PRESCRIBER
            type: string
          type: array
          uniqueItems: true
      title: ClinicianPermissions
      type: object
    ClinicsClinicians:
      allOf:
      - properties:
          clinicId:
            type: string
          clinicianId:
            type: string
        required:
        - clinicianId
        type: object
      - $ref: '#/components/schemas/ClinicianPermissions'
      description: Relationship between Clinics and Clinicians
      title: ClinicsClinicians
    ClinicsPatients:
      allOf:
      - properties:
          clinicId:
            type: string
          id:
            type: string
          patientId:
            type: string
        type: object
      - $ref: '#/components/schemas/PatientPermissions'
      description: Clinics Patients Relationship
      title: ClinicsPatients
    Error:
      properties:
        code:
          type: integer
        message:
          type: string
      required:
      - code
      title: Error
      type: object
    NewClinic:
      description: Object describing a clinic
      properties:
        address:
          type: string
        city:
          type: string
        clinicSize:
          type: integer
        clinicType:
          type: string
        country:
          type: string
        metadata:
          properties:
            data:
              type: string
          type: object
        name:
          minLength: 1
          type: string
        phoneNumbers:
          items:
            properties:
              number:
                type: string
              type:
                type: string
            type: object
          type: array
        postalCode:
          type: string
        state:
          type: string
      title: NewClinic
      type: object
      x-examples:
        example:
          address: 3000 Main drive
          id: '5445'
          location: Walnut Creek
          metadata: {}
          name: John Muir
          phoneNumbers:
            number: 555-555-5555
            type: main
    PatientPermissions:
      description: Permissions for Clinic Patient Relationship
      properties:
        permissions:
          items:
            type: string
          type: array
      title: PatientPermissions
      type: object
  securitySchemes: {}
info:
  title: clinic
  version: '1.0'
openapi: 3.0.0
paths:
  /clinics:
    get:
      description: Retrieve list of clinics.  Requires admin app authorization
      operationId: get-clinics
      parameters:
      - description: ''
        in: query
        name: offset
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
      - in: query
        name: sortOrder
        schema:
          type: string
      - in: query
        name: clinicianId
        schema:
          type: string
      - in: query
        name: patientId
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - properties:
                      _id:
                        type: string
                    required:
                    - _id
                    type: object
                  - $ref: '#/components/schemas/NewClinic'
                  title: Clinic
                type: array
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Forbidden
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      security: []
      summary: GetClinics
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
    parameters: []
    post:
      description: Add a new clinic
      operationId: post-clinics
      parameters:
      - description: Userid for endpoint
        in: header
        name: X-TIDEPOOL-USERID
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewClinic'
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Response from a call to post clinic endpoint
                properties:
                  clinicId:
                    type: string
                title: PostClinicResponse
                type: object
            application/xml:
              schema:
                properties: {}
                type: object
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: AddClinic
      tags: []
      x-roles: []
  /clinics/clinicians/{clinicianid}:
    delete:
      description: Deletes clinician from all clinics
      operationId: delete-clinics-clinicians-clinicianid
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      summary: ''
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
    get:
      description: Gets Clinicians from all clinics
      operationId: get-clinics-clinicians-clinicianid
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ClinicsClinicians'
                type: array
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      summary: Your GET endpoint
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
    parameters:
    - in: path
      name: clinicianid
      required: true
      schema:
        type: string
  /clinics/patients/{patientid}:
    delete:
      description: Delete patient from all clinics
      operationId: delete-clinics-patients-patientid
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      summary: ''
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
    get:
      description: Retrieves information on patients in any of the clinics
      operationId: get-clinics-patients-patientid
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ClinicsPatients'
                type: array
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      summary: Your GET endpoint
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
    parameters:
    - in: path
      name: patientid
      required: true
      schema:
        type: string
  /clinics/{clinicid}:
    delete:
      description: Delete Clinic
      operationId: delete-clinics-clinicid
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: DeleteClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
    get:
      description: Get Clinic
      operationId: get-clinics-clinicid
      parameters:
      - in: query
        name: clinicians
        schema:
          type: boolean
      - in: query
        name: patients
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/NewClinic'
                - items:
                    $ref: '#/components/schemas/ClinicsPatients'
                  type: array
                - items:
                    $ref: '#/components/schemas/ClinicsClinicians'
                  type: array
                title: ClinicsPatientClinician
          description: OK
          links:
            get-clinicians:
              operationId: get-clinics-clinicid-clinicians
              parameters:
                clinicid: $request.query.clinicid
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: GetClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
    parameters:
    - in: path
      name: clinicid
      required: true
      schema:
        type: string
    patch:
      description: Modify Clinic
      operationId: patch-clinics-clinicid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewClinic'
          application/xml:
            schema:
              properties: {}
              type: object
        description: Modify Clinic object
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: ModifyClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
  /clinics/{clinicid}/clinicians:
    get:
      description: Retrieve a list of clinicians for a clinic
      operationId: get-clinics-clinicid-clinicians
      parameters:
      - in: query
        name: offset
        schema:
          type: integer
      - in: query
        name: limit
        schema:
          type: integer
      - in: query
        name: sortOrder
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ClinicsClinicians'
                type: array
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: GetCliniciansFromClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
    parameters:
    - in: path
      name: clinicid
      required: true
      schema:
        type: string
    post:
      description: Add a clinician to clinic
      operationId: post-clinics-clinicid-clinicians
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicsClinicians'
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Id of newly created clinician/clinic relationship
                properties:
                  id:
                    type: string
                title: CliniciansPostId
                type: object
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: AddClinicianToClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
  /clinics/{clinicid}/clinicians/{clinicianid}:
    delete:
      description: Remove association with clinic and clinician
      operationId: delete-clinics-clinicid-clinicians-clinicianid
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: DeleteClinicianFromClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
    get:
      description: Get a clinician object
      operationId: get-clinics-clinicid-clinicians-clinicianid
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicsClinicians'
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: GetClinician
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
    parameters:
    - in: path
      name: clinicid
      required: true
      schema:
        type: string
    - in: path
      name: clinicianid
      required: true
      schema:
        type: string
    patch:
      description: update clinic clinician relationship
      operationId: patch-clinics-clinicid-clinicians-clinicianid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicianPermissions'
