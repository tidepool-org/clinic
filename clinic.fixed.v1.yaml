      operationId: get-clinics-clinicid-patients-patientid
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicsPatients'
          description: OK
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      security: []
      summary: GetPatientFromClinic
      tags: []
      x-roles:
      - TIDEPOOL_ADMIN
      - CLINIC_ADMIN
      - CLINIC_CLINICIAN
